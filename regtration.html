<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>Pens and Books</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link rel="stylesheet" href="css/slidebars.min.css">
    <link rel="stylesheet" href="css/piemenu.css">
        <link href="css/all.css" rel="stylesheet">
</head>

<body class="GrayBG">
    <div class="main-wrap">
        <div class="container">

                    <h2 class="header text-center">التسجيل</h2>
            
            <div class="row form-group">
                
                <div class="col-xs-12 pull-right">
                    <input class="form-control" type="text" placeholder="أسم المستخدم">
                </div>
            </div>
            <div class="row form-group">
                
                <div class="col-xs-12 pull-right">
                    <input class="form-control" type="text" placeholder="الآسم ">
                </div>
            </div>
            <div class="row form-group">
                
                <div class="col-xs-12 pull-right">
                    <input class="form-control" type="email" placeholder="البريد الآلكتروني ">
                </div>
            </div>
            <div class="row form-group">
                
                <div class="col-xs-12 pull-right">
                    <input class="form-control" type="password" placeholder="كلمة المرور ">
                </div>
            </div>
            <div class="row form-group">
                
                <div class="col-xs-12 pull-right">
                    <select class="form-control">
                       <option selected hidden="">ذكر او انثي</option>
                        <option>ذكر</option>
                        <option>أنثي</option>
                    </select>
                </div>
            </div>
            <div class="row form-group Magazin">
            <div class="col-xs-6 FormLabel">.pensandbooks.com</div>
               <div class="col-xs-6 pull-left">
                    <input class="form-control" type="text" placeholder="أسم المجلة">
                </div>
                
            </div>
            
            <div class="row form-group">
                <div class="col-xs-12 registartion">
                    <button type="button" class="btn Send">إرسال</button>
                    <button type="button" class="btn Cancel pull-left">إلغاء</button>
                </div>
            </div>
        </div>
        
        <footer class="container-fluid contactFooter">
            <div class="row form-group">
                <div class="col-xs-12">
                    <p class="footerTxt">جميع الحقوق محفوظة © Pens and books</p>

                </div>
            </div>
        </footer>
    </div>

    <script src="js/bootstrap.js" type="text/javascript"></script>
</body>


</html>
